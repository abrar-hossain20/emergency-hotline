<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-green-50">
    <!-- Navbar -->
    <nav
      class="navbar flex flex-wrap justify-center sm:justify-between items-center gap-3 bg-white px-6 text-black"
    >
      <div class="flex-1 max-w-[200px] min-w-[150px] flex items-center gap-2">
        <img src="assets/logo.png" alt="BD Logo" class="h-10 w-10" />
        <span class="font-semi-bold text-md text-green-800"
          >Emergency Service</span
        >
      </div>
      <div class="flex items-center gap-3 sm:gap-6">
        <div
          class="flex items-center gap-1 bg-green-100 px-4 py-2 rounded-full"
        >
          <span id="heartCount">0</span>
          <span class="text-red-500">❤️</span>
        </div>
        <div
          class="flex items-center gap-1 bg-green-100 px-4 py-2 rounded-full"
        >
          <span class="text-yellow-400">
            <img src="assets/coin.png" alt="BD Logo" class="h-5 w-5" />
          </span>
          <span id="coinCount">100</span>
        </div>
        <div
          class="flex items-center gap-1 text-white px-3 py-1 bg-green-500 px-4 py-2 rounded-full"
        >
          <span id="copyCount">0</span>
          <span>Copy</span>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <section
      class="bg-gradient-to-r from-green-700 to-green-900 text-white py-10 text-center"
    >
      <img src="assets/logo.png" alt="Govt Logo" class="h-20 mx-auto mb-4" />
      <h1 class="text-3xl font-semi-bold">Emergency Service Directory</h1>
      <p class="mt-2 text-sm">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People's Republic of Bangladesh
      </p>
    </section>

    <!-- Main Layout -->
    <main class="grid grid-cols-1 lg:grid-cols-4 gap-6 p-6">
      <!-- Cards -->
      <div
        class="lg:col-span-3 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4"
        id="cardSection"
      >
        <!-- JS Inserts Cards -->
      </div>

      <!-- History -->
      <aside class="lg:col-span-1 bg-white shadow-md rounded-lg p-4">
        <div class="flex justify-between items-center mb-4">
          <h2 class="flex text-black items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 mr-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            Call History
          </h2>
          <button
            id="clearHistory"
            class="btn btn-sm btn-success text-white rounded-2xl px-4"
          >
            Clear
          </button>
        </div>
        <ul id="historyList" class="space-y-2"></ul>
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
